<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Order Confirmation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <main class="container" style="max-width: 800px; margin: 40px auto">
      <section class="thankyou box" id="receiptArea">
        <h1>🎉 Thank You for Your Order!</h1>
        <p>
          Your order has been placed successfully. A confirmation has been sent
          to your email.
        </p>

        <h2>Order ID</h2>
        <p id="orderId" style="font-weight: bold; font-size: 18px"></p>
        <h2>Customer Info</h2>
        <div id="customerSummary"></div>
        <h2>Payment Method</h2>
        <div id="paymentSummary"></div>
        <h2>Order Summary</h2>
        <div id="orderSummary"></div>
      </section>
      <div style="margin-top: 30px; display: flex; gap: 15px">
        <a
          href="index.html"
          class="checkout"
          style="flex: 1; text-align: center"
        >
          ← Continue Shopping
        </a>
        <button class="checkout print-btn" onclick="window.print()">
          🖨 Print Receipt
        </button>
      </div>
    </main>
    <div id="footer"></div>

    <script src="script.js"></script>
  </body>
</html>
