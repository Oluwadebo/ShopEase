<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - ShopEase</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0b0d10;
        --panel: #12151a;
        --muted: #1a1f27;
        --text: #e9eef5;
        --text-dim: #b6c2d0;
        --brand: #4f8cff;
        --brand-2: #7c5cff;
        --accent: #20d6a7;
        --danger: #ff6b6b;
        --ring: rgba(79, 140, 255, 0.5);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 18px;
      }
      body {
        margin: 0;
        height: 100%;
        line-height: 1.45;
        background: radial-gradient(
            1200px 800px at 10% -10%,
            #152033 0%,
            transparent 45%
          ),
          radial-gradient(
            1000px 600px at 110% -20%,
            #1a1430 0%,
            transparent 40%
          ),
          var(--bg);
        color: var(--text);
      }
      .profile-card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.07);
        border-radius: var(--radius);
        color: var(--text);
      }
      .nav-tabs .nav-link {
        color: var(--text-dim);
      }
      .nav-tabs .nav-link.active {
        background: linear-gradient(135deg, var(--accent), var(--brand));
        color: #08121a;
        box-shadow: 0 0 0 4px lightskyblue;
      }
      .nav-tabs .nav-link:hover {
        border-color: rgba(79, 140, 255, 0.4);
        box-shadow: 0 0 0 4px lightskyblue;
      }

      .tab-content {
        background-color: var(--panel);
        color: var(--text);
      }

      .btn-primary {
        background-color: var(--brand);
        border-color: var(--brand);
      }
      .btn-primary:hover {
        background-color: var(--brand-2);
        border-color: var(--brand-2);
      }

      .btn-outline-primary {
        color: var(--brand);
        border-color: var(--brand);
      }
      .btn-outline-primary:hover {
        background-color: var(--brand);
        color: var(--text);
      }

      .btn-outline-danger {
        color: var(--danger);
        border-color: var(--danger);
      }
      .btn-outline-danger:hover {
        background-color: var(--danger);
        color: var(--text);
      }

      .badge.bg-success {
        background-color: var(--accent) !important;
      }

      .list-group-item {
        background-color: var(--muted);
        color: var(--text);
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <main class="container my-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-4 mb-4">
          <div class="card profile-card shadow-sm">
            <div class="card-body text-center">
              <img
                src="https://picsum.photos/120"
                alt="User avatar"
                class="rounded-circle mb-3 border border-2 border-light"
              />
              <h5 class="card-title mb-0">John Doe</h5>
              <small class="text-muted">johndoe@example.com</small>
              <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary btn-sm">Edit Profile</button>
                <button class="btn btn-outline-danger btn-sm">Logout</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-8">
          <ul class="nav nav-tabs" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="orders-tab"
                data-bs-toggle="tab"
                data-bs-target="#orders"
                type="button"
                role="tab"
              >
                Orders
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="settings-tab"
                data-bs-toggle="tab"
                data-bs-target="#settings"
                type="button"
                role="tab"
              >
                Settings
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="wishlist-tab"
                data-bs-toggle="tab"
                data-bs-target="#wishlist"
                type="button"
                role="tab"
              >
                Wishlist
              </button>
            </li>
          </ul>

          <div
            class="tab-content p-3 border border-top-0"
            id="profileTabsContent"
          >
            <!-- Orders -->
            <div class="tab-pane fade show active" id="orders" role="tabpanel">
              <h5>Recent Orders</h5>
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Order #1234
                  <span class="badge bg-success">Delivered</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Order #5678
                  <span class="badge bg-warning text-dark">Pending</span>
                </li>
              </ul>
            </div>

            <!-- Settings -->
            <div class="tab-pane fade" id="settings" role="tabpanel">
              <h5>Account Settings</h5>
              <form>
                <div class="mb-3">
                  <label for="password" class="form-label">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter new password"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="notifications"
                  />
                  <label class="form-check-label" for="notifications"
                    >Email Notifications</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </form>
            </div>

            <!-- Wishlist -->
            <div class="tab-pane fade" id="wishlist" role="tabpanel">
              <h5>My Wishlist</h5>
              <p>You have 3 items in your wishlist.</p>
              <a href="wishlist.html" class="btn btn-outline-primary btn-sm"
                >Go to Wishlist</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
