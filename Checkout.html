<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Checkout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header"></div>

    <main class="container">
      <section class="cart-summary checkout-header" style="margin-top: 2rem">
        <h1>Checkout</h1>
        <p>Complete your order in a few easy steps.</p>
      </section>
      <div class="checkout-grid">
        <div class="checkout-form">
          <form id="checkoutForm">
            <section class="cart-summary">
              <h2>Customer Information</h2>
              <label>
                Full Name
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </label>
              <label>
                Email Address
                <input
                  type="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
              </label>
              <label>
                Phone Number
                <input
                  type="number"
                  name="phone"
                  placeholder="0801 234 5678"
                  required
                />
              </label>

              <h2>Shipping Address</h2>
              <label>
                Street Address
                <input
                  type="text"
                  name="address"
                  placeholder="123 Main Street"
                  required
                />
              </label>
              <label>
                City
                <input type="text" name="city" placeholder="Lagos" required />
              </label>
              <label>
                State
                <input type="text" name="state" placeholder="Ondo" required />
              </label>
              <label>
                Postal Code
                <input type="text" name="zip" placeholder="100001" required />
              </label>
              <label>
                Country
                <input type="text" name="country" value="Nigeria" required />
              </label>

              <h2>Payment Method</h2>
              <div class="payment-options">
                <label>
                  <input type="radio" name="payment" value="card" required />
                  üí≥ Pay with Card
                </label>
                <label>
                  <input type="radio" name="payment" value="transfer" />
                  üè¶ Bank Transfer
                </label>
                <label>
                  <input type="radio" name="payment" value="cod" />
                  üöö Cash on Delivery
                </label>
              </div>
            </section>

            <aside class="cart-summary checkout-summary">
              <div class="checkout-actions">
                <a href="cart.html" class="back-cart">‚Üê Back to Cart</a>
                <button type="submit" form="checkoutForm" class="checkout-btn">
                  Proceed to Payment ‚Üí
                </button>
              </div>
            </aside>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="script.js"></script>
  </body>
</html>
