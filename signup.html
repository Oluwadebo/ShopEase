<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | ShopEase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0d10;
        --panel: #12151a;
        --muted: #1a1f27;
        --text: #e9eef5;
        --text-dim: #b6c2d0;
        --brand: #4f8cff;
        --brand-2: #7c5cff;
        --accent: #20d6a7;
        --danger: #ff6b6b;
        --ring: rgba(79, 140, 255, 0.5);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 18px;
      }
      body {
        background: radial-gradient(
            1200px 800px at 10% -10%,
            #152033 0%,
            transparent 45%
          ),
          radial-gradient(
            1000px 600px at 110% -20%,
            #1a1430 0%,
            transparent 40%
          ),
          var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
      }
      .signup-container {
        max-width: 450px;
        margin: 4% auto;
        background: var(--panel);
        padding: 2rem;
        border-radius: 18px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      }
      .brand-logo {
        text-align: center;
        margin-bottom: 1rem;
      }
      .brand-logo h1 {
        color: var(--brand);
        font-weight: bold;
        font-size: 2rem;
      }
      .form-label {
        color: var(--text-dim);
        font-weight: 500;
      }
      .btn-brand {
        background: var(--brand);
        color: #000;
        font-weight: 600;
      }
      .btn-brand:hover {
        background: #ffb84d;
        color: #000;
      }
      .extra-links {
        margin-top: 1rem;
        text-align: center;
      }
      .extra-links a {
        color: var(--brand);
        text-decoration: none;
      }
      .extra-links a:hover {
        text-decoration: underline;
      }
      .password-wrapper {
        position: relative;
      }
      .toggle-passwords {
        position: absolute;
        right: 10px;
        top: 55%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #12151a;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 75%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #12151a;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="signup-container">
        <div class="brand-logo"><h1>ShopEase</h1></div>
        <h4 class="text-center mb-3">Create Account</h4>
        <form id="signupForm">
          <div id="signupMessage"></div>
          <div class="mb-3">
            <label class="form-label" for="fullname">Your name</label>
            <input type="text" class="form-control" id="fullname" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email or mobile number</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3 password-wrapper">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="At least 6 characters"
              required
            />
            <i class="bi bi-eye toggle-passwords" data-target="password"></i>
            <div class="form-text text-secondary">
              Passwords must be at least 6 characters.
            </div>
          </div>
          <div class="mb-3 password-wrapper">
            <label class="form-label" for="repassword">Re-enter password</label>
            <input
              type="password"
              class="form-control"
              id="repassword"
              required
            />
            <i class="bi bi-eye toggle-password" data-target="repassword"></i>
          </div>

          <button type="submit" class="btn btn-brand w-100">
            Create your ShopEase account
          </button>
        </form>

        <div class="extra-links">
          <p>Already have an account? <a href="login.html">Sign-In</a></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
