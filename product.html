<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Product</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div id="header"></div>
      <main class="container">
        <section class="product-detail" id="productDetail">
          <div class="product-images" id="productImages"></div>
          <div class="product-info" id="productInfo"></div>
        </section>
        <section class="similar-products">
          <h2>Similar Products</h2>
          <div class="product-grid" id="similarProducts"></div>
        </section>
      </main>
      <aside
        class="drawer"
        id="cartDrawer"
        aria-label="Shopping cart"
        aria-hidden="true"
      >
        <header class="container">
          <div style="display: flex; align-items: center; gap: 20%">
            <h3>Your Cart</h3>
            <button class="icon-btn" id="closeCart" aria-label="Close cart">
              ✕
            </button>
          </div>
        </header>
        <div class="list" id="cartList"></div>
        <div class="summary">
          <div class="row">
            <span>Subtotal</span><strong id="subtotal">₦0</strong>
          </div>
          <div class="row" style="color: var(--text-dim); font-size: 14px">
            <span>Shipping</span><span>Calculated at checkout</span>
          </div>
          <button class="checkout" id="checkoutBtn">Checkout</button>
        </div>
      </aside>
      <div id="footer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
