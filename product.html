<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Product</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div id="header"></div>

      <main class="container">
        <!-- Product Detail -->
        <section class="product-detail" id="productDetail">
          <div class="product-images" id="productImages"></div>
          <div class="product-info" id="productInfo"></div>
        </section>

        <!-- Similar Products -->
        <section class="similar-products">
          <h2>Related Products</h2>
          <div class="product-grid" id="similarProducts"></div>
        </section>
      </main>

      <div id="footer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
