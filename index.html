<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ShopEase — Home</title>
  </head>
  <body>
    <div>
      <div id="header"></div>
      <main class="container">
        <section class="hero">
          <div class="hero-card">
            <div class="hero-inner">
              <div>
                <h1>Discover. Click. Enjoy.</h1>
                <p>
                  Beautifully designed products at friendly prices. Free
                  shipping over ₦50,000. Delivered fast across Nigeria.
                </p>
                <button class="cta" id="shopNow">Start Shopping →</button>
              </div>
              <div class="hero-inner2" aria-hidden="true">
                <svg width="200" height="120" viewBox="0 0 200 120">
                  <defs>
                    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stop-color="#4f8cff" />
                      <stop offset="100%" stop-color="#20d6a7" />
                    </linearGradient>
                  </defs>
                  <rect
                    x="16"
                    y="20"
                    width="168"
                    height="80"
                    rx="12"
                    fill="url(#g)"
                    opacity=".12"
                  />
                  <rect
                    x="24"
                    y="30"
                    width="80"
                    height="60"
                    rx="10"
                    fill="url(#g)"
                    opacity=".25"
                  />
                  <rect
                    x="110"
                    y="30"
                    width="66"
                    height="12"
                    rx="6"
                    fill="url(#g)"
                  />
                  <rect
                    x="110"
                    y="48"
                    width="52"
                    height="10"
                    rx="5"
                    fill="url(#g)"
                    opacity=".6"
                  />
                  <rect
                    x="110"
                    y="64"
                    width="40"
                    height="10"
                    rx="5"
                    fill="url(#g)"
                    opacity=".4"
                  />
                  <rect
                    x="110"
                    y="79"
                    width="30"
                    height="10"
                    rx="5"
                    fill="url(#g)"
                    opacity=".4"
                  />
                </svg>
              </div>
            </div>
          </div>
        </section>

        <section aria-label="Filters" class="filters">
          <div
            class="chips"
            id="categoryChips"
            role="tablist"
            aria-label="Product Categories"
          >
            <button
              class="chip active"
              data-cat="all"
              role="tab"
              aria-selected="true"
              onload="true"
            >
              All
            </button>
            <button
              class="chip"
              data-cat="electronics"
              role="tab"
              aria-selected="false"
            >
              Electronics
            </button>
            <button
              class="chip"
              data-cat="fashion"
              role="tab"
              aria-selected="false"
            >
              Fashion
            </button>
            <button
              class="chip"
              data-cat="home"
              role="tab"
              aria-selected="false"
            >
              Home
            </button>
            <button
              class="chip"
              data-cat="accessories"
              role="tab"
              aria-selected="false"
            >
              Accessories
            </button>
            <button
              class="chip"
              data-cat="beauty"
              role="tab"
              aria-selected="false"
            >
              Beauty
            </button>
          </div>
          <select class="sort" id="sortSelect" aria-label="Sort products">
            <option value="relevance">Sort: Relevance</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
            <option value="name-asc">Name: A → Z</option>
            <option value="name-desc">Name: Z → A</option>
          </select>
        </section>

        <section class="grid" id="productGrid" aria-live="polite"></section>
      </main>
      <div id="footer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
