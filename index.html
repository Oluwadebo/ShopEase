<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ShopEase ‚Äî Home</title>
  </head>
  <body>
    <div>
      <header class="header">
        <div
          class="container nav"
          role="navigation"
          aria-label="Main Navigation"
        >
          <a href="./index.html" class="brand" aria-label="ShopEase Home">
            <div class="logo" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path
                  d="M4 12.5c0-4.7 3.8-8.5 8.5-8.5S21 7.8 21 12.5 17.2 21 12.5 21 4 17.2 4 12.5Zm2.5 0a6 6 0 1 0 12 0 6 6 0 0 0-12 0Z"
                />
              </svg>
            </div>
            <span>ShopEase</span>
          </a>

          <label class="search" aria-label="Search products">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5ZM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"
              />
            </svg>
            <input
              id="searchInput"
              type="search"
              placeholder="Search products‚Ä¶"
              aria-label="Search"
            />
          </label>

          <nav class="main-nav">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./product.html">Shop</a></li>
              <li><a href="#">Deals</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

          <div class="actions">
            <a href="" class="icon-btn non" aria-label="Wishlist"> ‚ù§Ô∏è </a>
            <a href="" class="icon-btn non" aria-label="User Account"> üë§ </a>
            <button class="icon-btn badge" id="openCart" aria-label="Open cart">
              üõí<span class="badge"><span id="cartCount">0</span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="container">
        <section class="hero">
          <div class="hero-card">
            <div class="hero-inner">
              <div>
                <h1>Discover. Click. Enjoy.</h1>
                <p>
                  Beautifully designed products at friendly prices. Free
                  shipping over ‚Ç¶50,000. Delivered fast across Nigeria.
                </p>
                <button class="cta" id="shopNow">Start Shopping ‚Üí</button>
              </div>
              <div class="hero-inner2" aria-hidden="true">
                <svg width="200" height="120" viewBox="0 0 200 120">
                  <defs>
                    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stop-color="#4f8cff" />
                      <stop offset="100%" stop-color="#20d6a7" />
                    </linearGradient>
                  </defs>
                  <rect
                    x="16"
                    y="20"
                    width="168"
                    height="80"
                    rx="12"
                    fill="url(#g)"
                    opacity=".12"
                  />
                  <rect
                    x="24"
                    y="30"
                    width="80"
                    height="60"
                    rx="10"
                    fill="url(#g)"
                    opacity=".25"
                  />
                  <rect
                    x="110"
                    y="30"
                    width="66"
                    height="12"
                    rx="6"
                    fill="url(#g)"
                  />
                  <rect
                    x="110"
                    y="48"
                    width="52"
                    height="10"
                    rx="5"
                    fill="url(#g)"
                    opacity=".6"
                  />
                  <rect
                    x="110"
                    y="64"
                    width="40"
                    height="10"
                    rx="5"
                    fill="url(#g)"
                    opacity=".4"
                  />
                  <rect
                    x="110"
                    y="79"
                    width="30"
                    height="10"
                    rx="5"
                    fill="url(#g)"
                    opacity=".4"
                  />
                </svg>
              </div>
            </div>
          </div>
        </section>

        <section aria-label="Filters" class="filters">
          <div
            class="chips"
            id="categoryChips"
            role="tablist"
            aria-label="Product Categories"
          >
            <button
              class="chip active"
              data-cat="all"
              role="tab"
              aria-selected="true"
              onload="true"
            >
              All
            </button>
            <button
              class="chip"
              data-cat="electronics"
              role="tab"
              aria-selected="false"
            >
              Electronics
            </button>
            <button
              class="chip"
              data-cat="fashion"
              role="tab"
              aria-selected="false"
            >
              Fashion
            </button>
            <button
              class="chip"
              data-cat="home"
              role="tab"
              aria-selected="false"
            >
              Home
            </button>
            <button
              class="chip"
              data-cat="accessories"
              role="tab"
              aria-selected="false"
            >
              Accessories
            </button>
            <button
              class="chip"
              data-cat="beauty"
              role="tab"
              aria-selected="false"
            >
              Beauty
            </button>
          </div>
          <select class="sort" id="sortSelect" aria-label="Sort products">
            <option value="relevance">Sort: Relevance</option>
            <option value="price-asc">Price: Low ‚Üí High</option>
            <option value="price-desc">Price: High ‚Üí Low</option>
            <option value="name-asc">Name: A ‚Üí Z</option>
            <option value="name-desc">Name: Z ‚Üí A</option>
          </select>
        </section>

        <section class="grid" id="productGrid" aria-live="polite"></section>
      </main>
      <aside
        class="drawer"
        id="cartDrawer"
        aria-label="Shopping cart"
        aria-hidden="true"
      >
        <header class="container">
          <div style="display: flex; align-items: center; gap: 20%">
            <h3>Your Cart</h3>
            <button class="icon-btn" id="closeCart" aria-label="Close cart">
              ‚úï
            </button>
          </div>
        </header>
        <div class="list" id="cartList"></div>
        <div class="summary">
          <div class="row">
            <span>Subtotal</span><strong id="subtotal">‚Ç¶0</strong>
          </div>
          <div class="row" style="color: var(--text-dim); font-size: 14px">
            <span>Shipping</span><span>Calculated at checkout</span>
          </div>
          <button class="checkout" id="checkoutBtn">Checkout</button>
        </div>
      </aside>
      <div id="footer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
